name: Release filigran-chatbot

permissions: write-all

on:
  push:
    tags:
      - '*'

jobs:
  release-chatbot:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: |
          echo "Starting release version ${{ github.ref_name }}"
          #Disable auto tag from yarn since we already have a git tag
          yarn config set version-git-tag false
          yarn config set version-commit-hooks false
          yarn version --new-version ${{ github.ref_name }}
          yarn install
          # yarn pack --out filigran-chatbot-${{ github.ref_name }}.tgz
          tar czf filigran-chatbot-${{ github.ref_name }}.tgz dist
          ls -lart
          pwd
          gh release create ${{ github.ref_name }} filigran-chatbot-*.tgz
        env:
          GH_TOKEN: ${{ secrets.PERSO_GITHUB_TOKEN }}